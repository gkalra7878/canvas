<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <script defer="defer" src="/scripts/canvas.js"></script>
    <link href="/styles/canvas.css" rel="stylesheet">
</head>

<body>
    <main>
        <a href="/"> Back</a>

        <header class="canvas__header"><input placeholder="full name" id="name" value=""> <input type="button" id="text"
                data-variant="text" value="Draw"> <input type="button" id="waqt" data-variant="time" value="Time">
                
            <input type="button" id="reset" data-variant="reset" value="Clear">
            
            <div class="action"><input type="checkbox" id="full"> <label for="full">Print Full Name</label></div>
        </header>
        <div class="canvas__container"></div>
    </main>
</body>

</html>
