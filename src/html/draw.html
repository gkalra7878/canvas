<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Draw</title>
</head>

<body class="container">
	<header>
		<h1 class="instruction">Press any key</h1>
	</header>
	<main class="bg">
		<section class="board">
			<div class="board__item char" id="char"></div>
			<div class="board__item info" id="info">Apple</div>
		</section>
	</main>
	<footer>
		<div class="action">
			<input type="checkbox" name="change_case" id="toggleCase">
			<label for="toggleCase">Toggle Case</label>
		</div>
	</footer>
</body>

</html>
